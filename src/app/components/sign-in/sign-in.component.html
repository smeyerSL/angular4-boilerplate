<div class="sign-in-page">
  <form [formGroup]="signInForm" (ngSubmit)="doSignIn(signInForm.value)">
    <div class="sign-in-form-container row">
      <div class="alert alert-danger" *ngIf="(!signInForm.controls['password'].valid && signInForm.controls['password'].touched) || (!signInForm.controls['username'].valid && signInForm.controls['username'].touched)">
        <div *ngIf="!signInForm.controls['username'].valid && signInForm.controls['username'].touched">{{ 'forms.username.error' | translate }}</div>
        <div *ngIf="!signInForm.controls['password'].valid && signInForm.controls['password'].touched">{{ 'forms.password.error' | translate }}</div>
      </div>
      <div class="alert alert-danger" *ngIf="anyError">
        {{ anyError }}
      </div>

      <div class="col-md-12 login-hint">
        <h3>{{ 'pages.sign-in.loginhint' | translate}}</h3>
      </div>
      <div class="col-md-12 form-label">
        <label for="username">{{ 'forms.username.label' | translate }}</label>
      </div>
      <div class="col-md-12 form-input">
        <input class="form-control" name="username" id="username" type="text" formControlName="username" />
      </div>
      <div class="col-md-12 form-label">
        <label for="password">{{ 'forms.password.label' | translate }}</label>
      </div>
      <div class="col-md-12 form-input">
        <input class="form-control" name="password" id="password" type="password" formControlName="password">
      </div>
      <div class="col-md-12 form-button">
        <input type="submit" class="btn btn-primary btn-lg btn-block sign-in-button" value="{{ 'forms.signIn.label' | translate }}" [disabled]="!signInForm.controls['username'].valid || !signInForm.controls['password'].valid" />
      </div>
    </div>
  </form>
</div>
